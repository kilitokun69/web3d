          <img id="i09" src="imatges/runesCastell.jpg">
          <!--imatge del plano-->  
          <img id="plano" src="imatges/plano.jpg">


         
          <!-- Audios -->
          <audio id="audio1" src="audios/Torre.mp3"></audio>
          <audio id="audio2" src="audios/Pati.mp3"></audio>
          <audio id="audio3" src="audios/Planta2.mp3"></audio>
          <audio id="audio4" src="audios/Planta1.mp3"></audio>

          <audio id="audio6" src="audios/cisterna.mp3"></audio>
          <audio id="audio7" src="audios/ermita.mp3"></audio>
          <audio id="audio8" src="ex8/audios/torre.mp3"></audio>

        </a-assets>


        <a-entity camera look-controls wasd-controls="false">
        <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
        <a-entity id="myCursor" cursor="fuse: true; fuseTimeout: 1000"
                position="0 0 -1"
                geometry="primitive: circle; radius: 0.005;"
                material="color: red; shader: flat"
                animation="property: components.material.material.color;
                    type: color;
                    to: white;
                    dur: 1000;
                    dir: alternate;
                    loop: true">
        </a-entity>
        </a-entity>
           


        <!-- Entorn 360 inicial -->
        <a-sky id="sky" src="#i01"></a-sky>
        <a-plane id="plano" position="0 -1 -2" src="#plano" rotation="0 0 0" scale="2 1 2"></a-plane>
       
        <!--boto d'anar a la torre-->
        <a-sphere id="esfera"  bototorre="" position="-0.7 -0.7 -2" radius="0.03" color="blue"
        animation="property: scale; dur: 1000;  to: 1.2 1.2 1.2; dir: alternate;  loop: true"
        ></a-sphere>
       
<!--boto d'anar al pati-->
<a-sphere botopati="" position="-0.31508 -1.00691 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.065 1.065 1.065"></a-sphere>
     


<!--boto d'anar aplanta 2-->
<a-sphere botoplanta2="" position="0.05472 -0.91225 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.097 1.097 1.097"></a-sphere>     


<!--boto d'anar aplanta 1-->
<a-sphere botoplanta1="" position="-0.16351 -1.19099 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.179 1.179 1.179"></a-sphere>


<!--boto d'anar aplanta -1-->
<a-sphere botoplantamenos1="" position="-0.124 -1.331 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.179 1.179 1.179"></a-sphere>


<!--boto d'anar aplanta 1-->
<a-sphere botocisterna="" position="-0.024 -1.343 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.186 1.186 1.186"></a-sphere>

<!--boto d'anar aplanta 1-->
<a-sphere botoermita="" position="0.168 -1.371 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.183 1.183 1.183"></a-sphere>


<!--boto d'anar aplanta 1-->
<a-sphere bototorre="" position="0.578 -1.201 -2" radius="0.03" color="blue" animation="dir: alternate; loop: true; property: scale; to: 1.2 1.2 1.2" scale="1.2 1.2 1.2"></a-sphere>

      <!-- Element de so -->
      <a-entity id="sound" sound="src: #audio1"></a-entity>
    </a-scene>


    <script>
      const sky = document.querySelector('#sky');
      const sound = document.querySelector('#sound');
     
      //elimina el moviment de les tecles del cursor
      document.querySelector("[camera]").removeAttribute("wasd-controls");
       


        AFRAME.registerComponent("bototorre", {
        init: function() {  
            this.el.addEventListener("click", (e) => {        
                sky.setAttribute('src', '#i02'); //Mostra la imatge de la torre                
                if (sound.components.sound.isPlaying) {  
                        sound.components.sound.stopSound(); // Para el so si ja s'està reproduint
                }
                sound.setAttribute('sound', 'src', '#audio1'); // Assigna l'audio que toca
                sound.components.sound.playSound();    // Reprodueix el so      
            })
            }
            });
