<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent("mylink", {
        init: function() {  
         this.el.addEventListener("click", (e) => {              
            window.location = this.data.href;      
           })
        }
      })
    </script>


  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
 
   <a-assets>
     <img id="imgSortida" src="assets/entragroc.png" >
     <img id="imgFantasma" src="assets/fantasma.png" >
     <img id="imgCasa" src="assets/casadelsusto.jpg" >


   </a-assets>  
   <a-entity camera look-controls wasd-controls="false">
    <!-- fuseTimeout = el temps que triga en fer click des de que es posiciona sobre un objecte-->
     <a-entity cursor="fuse: true; fuseTimeout: 2000"
           position="0 0 -1"
           geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
           material="color: red; shader: flat"
           animation="property: components.material.material.color;
                 type: color;
                 to: white;
                 dur: 1000;
                 dir: alternate;
                 loop: true">
     </a-entity>
    </a-entity>

    <a-sky src="#imgCasa"></a-sky>
      
    <a-plane mylink="href:www.pornhub.com" position="12.714 1.13219 -2.52265" rotation="0 -82.308 0" src="#imgSortida" transparent="true" material="" geometry=""></a-plane>

    <a-entity gltf-model="assets/ghostface/scene.gltf" position="-43.01219 1.03993 9.45601" scale="0.08024 0.08024 0.08024" rotation="0 90 0 " animation="property: position; to: 0 1 -3; dur: 10000; dir: alternate; easing: linear; loop: true"> 
        animation="property: position; to: 0 0 0; dur: 10000;
         dir: alternate; easing: linear; loop: true"> 
       </a-entity>



   </a-scene>
 </body>
</html>
